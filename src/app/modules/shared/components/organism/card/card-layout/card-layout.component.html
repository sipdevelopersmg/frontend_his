<div class="row">
    <!-- Notification Toast -->
    <atm-notification aria-live="polite" aria-atomic="true" class="atmNotification"></atm-notification>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <!-- Header Ribbon -->
            <div class="{{ HeaderRibbonClass }} text-start mb-2">
                <atm-header-ribbon [HeaderRibbon]="HeaderRibbon" [hidden]="HideHeaderRibbon"></atm-header-ribbon>
            </div>

            <div class="{{ ButtonNavClass }} text-end mb-2 extra-padding-right">
                <mol-button-nav [buttons]="ButtonNav" (onClickButtonNav)="onClickedButtonNav($event)">
                </mol-button-nav>
            </div>
        </div>
    </div>

    <!-- Content Card -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card shadow-sm border-top-biru-muda card_layout_animation">
            <div class="card-body py-2" style="height: calc(100vh - 8.5rem); overflow-y: auto;">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
