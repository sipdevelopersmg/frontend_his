<div class="row">
    <!-- Notification Toast -->
    <atm-notification aria-live="polite" aria-atomic="true" class="atmNotification"></atm-notification>

    <!-- Header Ribbon -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-start mb-2">
        <atm-header-ribbon [HeaderRibbon]="HeaderRibbon" [hidden]="HideHeaderRibbon"></atm-header-ribbon>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end mb-2 extra-padding-right">
        <mol-button-nav [buttons]="ButtonNav" (onClickButtonNav)="onClickedButtonNav($event)">
        </mol-button-nav>
    </div>

    <!-- Content Card -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card shadow-sm border-top-biru-muda">
            <div class="card-body py-2" style="height: calc(100vh - 8.5rem); overflow-y: auto;">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
