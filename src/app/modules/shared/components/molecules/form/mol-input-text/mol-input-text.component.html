<div class="mb-2 row">
    <div class="col-sm-4">
        <atm-label [LabelCaption]="label" [isFooter]="isFooter"></atm-label>
    </div>
    <div class="col-sm-8">
        <atm-input [value]="value" [inputFieldState]="inputFieldState" (change)="doChange($event)"
            (click)="doTouched($event)" [isFooter]="isFooter"></atm-input>

        <atm-validators [IsFormControlTouched]="touched" [IsFormControlInvalid]="IsFormControlInvalid"
            [ValidatorsCaption]="ValidatorsCaption">
        </atm-validators>
    </div>
</div>
