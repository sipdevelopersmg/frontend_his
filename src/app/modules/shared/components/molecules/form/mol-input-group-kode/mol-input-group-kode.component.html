<div class="mb-2 row">
    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
        <atm-label [LabelCaption]="label"></atm-label>
    </div>
    <div class="col-lg-8 col-md col-sm-8 col-xs-8">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <atm-input [id]="'atm' + id_input" [value]="kodeValue" (keypress)="onKeypressEvent($event)"></atm-input>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <atm-input-group-atom [inputId]="'title' + id_input" [disableTitle]="disableTitle" [value]="titleValue"
                    (clickButton)="handleClickButton($event)" [disabled]="disabled">
                </atm-input-group-atom>
            </div>
        </div>
    </div>
</div>
