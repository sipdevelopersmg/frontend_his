<ngb-toast *ngFor="let item of Toasts" [autohide]="true" [delay]="10000" class="bg-warning text-white notif"
    (hide)="onHideNotification(item)">
    <ng-template ngbToastHeader>
        <p class="font-cabin text-hitam-muda mb-0">
            <i class="fas fa-bell"></i>&nbsp; {{ item.header }}
        </p>
    </ng-template>

    {{ item.body }}
</ngb-toast>
