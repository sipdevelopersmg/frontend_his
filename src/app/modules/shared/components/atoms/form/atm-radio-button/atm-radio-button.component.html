<input class="form-check-input" type="radio" name="inlineRadioOptions" [id]="RadioButtonId" [value]=value
    (change)="doChange($event)" (click)="doTouched($event)" [checked]="RadioButtonChecked"
    [disabled]="inputFieldState === 'detail'">
<label [for]="RadioButtonId" class="font-cabin" style="font-size: 14px;">{{ RadioButtonLabel }}</label>
