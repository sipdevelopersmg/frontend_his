<div class="row pt-2">
    <!-- Grid Daftar Order -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
        <div class="card">
            <div class="card-header px-2">
                <p class="text-biru-muda mb-0">Daftar Order</p>
            </div>
            <div class="card-body p-0">
                <mol-grid #gridDaftarOrder [grid-id]="'GridDaftarOrder'"
                    [grid-height]="width >= 1400 ? 'calc(100vh - 44rem)' : 'calc(100vh - 34rem)'" [grid-lines]="'Both'"
                    [grid-editSettings]="GridDaftarOrderEditSettings" [grid-toolbar]="GridDaftarOrderToolbar"
                    [columns]="GridDaftarOrderColumns.GridDaftarOrder.columns"
                    [grid-DataSource]="GridDaftarOrderDataSource" (toolbar-click)="onToolbarClick($event)"
                    (row-selected)="onRowSelected($event)">
                </mol-grid>
            </div>
        </div>
    </div>

    <!-- Grid Detail Order -->
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="card-header px-2">
                <p class="text-biru-muda mb-0">Detail Order</p>
            </div>
            <div class="card-body p-0">
                <mol-grid #gridDetailOrder [grid-id]="'GridDetailOrder'"
                    [grid-height]="width >= 1400 ? 'calc(100vh - 44rem)' : 'calc(100vh - 34rem)'" [grid-lines]="'Both'"
                    [grid-editSettings]="GridDetailOrderEditSettings" [grid-toolbar]="GridDetailOrderToolbar"
                    [columns]="GridDetailOrderColumns.GridDetailOrder.columns"
                    [grid-DataSource]="GridDetailOrderDataSource">
                </mol-grid>
            </div>
        </div>
    </div>
</div>
