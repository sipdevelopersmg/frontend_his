<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="handleClickButtonNav($event)"
    [TransparentBackground]="true">
    <!-- Filter -->
    <div class="row mb-1">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1">
            <app-filter #FilterDashboardComps (handlePencarian)="handlePencarianFilter($event)"></app-filter>
        </div>
    </div>

    <!-- Card -->
    <div class="row mb-3">
        <div *ngFor="let item of CardDashboard" class="col-lg-3 col-md-3 col-sm-3 col-xs-3 px-2">
            <app-card-dashboard [Card]="item" (handleClick)="handleClickCard($event)"></app-card-dashboard>
        </div>
    </div>

    <!-- Bar Chart Cara Bayar -->
    <div class="row mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-2">
            <div class="card card-pendapatan-cara-bayar">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                            <p class="text-hitam mb-0">
                                Pendapatan Berdasarkan Cara Bayar
                            </p>
                            <p class="text-abu-tua mb-0" style="font-size: 14px">
                                Cara Bayar BPJS & Umum
                            </p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1" style="height: 13rem;">
                            <app-bar-chart [Datasource]="ChartPendapatanByCaraBayar"></app-bar-chart>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bar Chart Jenis Bayar -->
    <div class="row mb-3">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-2">
            <div class="card card-pendapatan-jenis-bayar">
                <div class="card-body h-100">
                    <div class="row h-100">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                            <p class="text-hitam mb-0">
                                Pendapatan Berdasarkan Jenis Bayar
                            </p>
                            <p class="text-abu-tua mb-0" style="font-size: 14px">
                                Jenis Bayar Pasien
                            </p>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1">
                            <app-bar-chart [Datasource]="ChartPendapatanByJenisBayar"></app-bar-chart>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</org-card-layout>
