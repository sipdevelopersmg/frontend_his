<div class="card card-dashboard">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5 class="card-title fw-bold">{{ Card.title }}</h5>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-end pe-1">
                <img src="../../../../../../assets/image/navbar/user.png" alt="" class="img-card-dashboard">
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <p class="fw-bold text-biru-muda mb-0" style="font-size: 1.75rem">{{ Card.value }}</p>
                <p class="text-abu-tua mb-0"> {{Card.satuan}} </p>
            </div>
        </div>
    </div>
</div>
