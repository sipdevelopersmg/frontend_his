<div class="card shadow-sm border-0 bg-white py-0" [class]="ToggleVisibility ? 'card-header-hidding' : 'card-header'">
    <div class="card-body px-1 py-0">
        <div class="row px-0 mx-0">
            <!-- Top Menu -->
            <div class="col-11 pe-0 py-2" [class]="ToggleVisibility ? '' : 'height-5rem'">
                <div class="row" [hidden]="ToggleVisibility">
                    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 px-1 cursor-pointer "
                        (click)="onGetSidebarMenu(item.id_menu)" *ngFor="let item of ChildMenu">
                        <div class="card card-child card-top-menu p-0" [id]="item.id_menu">
                            <div class="card-body p-0">
                                <div class="row text-center align-items-center" style="height: 100%">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <i class="{{ item.icon }}"></i>
                                    </div>
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <p class="font-cabin mb-0">{{ item.caption }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Close Button -->
            <div class="col-1" [class]="ToggleVisibility ? 'py-0' : 'py-1'">
                <div class="row text-end align-items-end" style="height: 100%">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cursor-pointer"
                        (click)="onTogglingVisibility()">
                        <i class="fas fa-chevron-circle-up fa-lg text-biru-muda" id="ArrowVisibilty"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
