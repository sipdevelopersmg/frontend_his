<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="onClickButtonNav($event)">
    <form [formGroup]="formPemasukan">
        <div class="row mb-2">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                
                <mol-input-text [label]="'SPPB'" formControlName="sppb"></mol-input-text>

                <org-input-look-up #LookupShiping [lookup-url]="url" [idTitle]="'id_shipping_method'" [modal-title]="'Data Shiping'"
                    (onGetSelectedData)="heandleSelectedShiping($event)" [columns]="GridConfig.Lookup.columns"
                    [filter-lookup]="GridConfig.Lookup.filter" [label]="'Shiping Method'">
                </org-input-look-up>

                <org-input-look-up #LookupPayment [lookup-url]="url" [idTitle]="'id_payment_term'" [modal-title]="'Data Payment'"
                    (onGetSelectedData)="heandleSelectedPayment($event)" [columns]="GridConfig.Lookup.columns"
                    [filter-lookup]="GridConfig.Lookup.filter" [label]="'Payment '">
                </org-input-look-up>

                <mol-datepicker-syncfusion [label]="'Tgl Jatuh Tempo'" [format]="'dd MMMM yyyy'"
                    formControlName="tanggal_jatuh_tempo">
                </mol-datepicker-syncfusion>

                <mol-input-textarea [label]="'Keterangan'" formControlName="keterangan"></mol-input-textarea>

            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                <mol-datepicker-syncfusion [label]="'Tgl Penerimaan'" [format]="'dd MMMM yyyy'"
                    formControlName="tanggal_penerimaan">
                </mol-datepicker-syncfusion>

                <org-input-look-up #LookupJenisPemerimaan [lookup-url]="url" [idTitle]="'kode_jenis_penerimaan'" [modal-title]="'Data JenisPemerimaan'"
                    (onGetSelectedData)="heandleSelectedJenisPemerimaan($event)" [columns]="GridConfig.Lookup.columns"
                    [filter-lookup]="GridConfig.Lookup.filter" [label]="'Jenis Penerimaan'">
                </org-input-look-up>

                <org-input-look-up-kode #LookupKodeStockroom [lookup-url]="url" [idKode]="'id_stockroom'" [modal-title]="'Data Stockroom'"
                    [idTitle]="'stockroom'" (onGetSelectedData)="heandleSelectedStockroom($event)"
                    [columns]="GridConfig.Lookup.columns" [filter-lookup]="GridConfig.Lookup.filter"
                    [label]="'Stock Room'">
                </org-input-look-up-kode>

                <org-input-look-up-kode #LookupKodeSupplier [lookup-url]="url" [idKode]="'id_supplier'" [modal-title]="'Data Supplier'"
                    [idTitle]="'supplier'" (onGetSelectedData)="heandleSelectedSupplier($event)"
                    [columns]="GridConfig.Lookup.columns" [filter-lookup]="GridConfig.Lookup.filter"
                    [label]="'Supplier'">
                </org-input-look-up-kode>

                <mol-input-text [label]="'Nomor Surat Jalan'" formControlName="nomor_surat_jalan_supplier"></mol-input-text>

                <mol-datepicker-syncfusion [label]="'Tgl Surat Jalan'" [format]="'dd MMMM yyyy'"
                    formControlName="tanggal_surat_jalan_pasien">
                </mol-datepicker-syncfusion>

            </div>
        </div>
        <mol-grid #GridDetail [grid-id]="'GridDetail'" [grid-height]="300"
                [grid-DataSource]="GridConfig.GridDataSource" [grid-paging]="true"
                [grid-lines]="'Both'"
                [grid-toolbar]="GridDetailToolbar"
                (toolbar-click)="onToolbarClick($event)"
                [columns]="GridConfig.GridColumns">
        </mol-grid>

        <div class="row">
            <div class="col-sm-8">

            </div>
            <div class="col-sm-4">
                <mol-input-text [label]="'Jumlah Item'" [isFooter]="true" formControlName="jumlah_item" [inputFieldState]="'detail'"></mol-input-text>
            </div>
        </div>
    </form>
<!-- Modal Dialog  -->
    <ng-template #modalDialog>
        <div class="modal-header px-2 py-1 background-biru-muda text-white">
            <h5 class="modal-title pull-left">Input No. Batch</h5>
            <button type="button" class="btn pull-right text-white" aria-label="Close"
                (click)="modalRef.hide()">
                <i class="fas fa-window-close"></i>
            </button>
        </div>
        <div class="modal-body p-0">

        </div>
        <div class="modal-footer background-abu-muda">
            <button type="button" class="btn btn-primary">Simpan</button>
        </div>
    </ng-template>
</org-card-layout>
