<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="onClickButtonNav($event)">
    <form action="" class="p-2">
        <div class="row mb-2">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                <h6 class="font-cabin mb-0 text-ungu-tua pb-2 border-bottom">Informasi Grup Item</h6>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                <!-- Kode Grup -->
                <mol-input-text [label]="'Kode Grup'"></mol-input-text>

                <!-- Deskripsi -->
                <mol-input-textarea [label]="'Deskripsi'"></mol-input-textarea>

                <!-- No. Terakhir -->
                <mol-input-text [label]="'No. Terakhir'"></mol-input-text>

                <!-- Lookup Tipe Item -->
                <org-input-look-up [label]="'Tipe Item'"></org-input-look-up>

                <!-- Kode COA -->
                <mol-input-text [label]="'Kode COA'"></mol-input-text>

                <!-- Kontra COA -->
                <org-input-look-up [label]="'Kontra COA'"></org-input-look-up>
            </div>
        </div>
    </form>
</org-card-layout>
