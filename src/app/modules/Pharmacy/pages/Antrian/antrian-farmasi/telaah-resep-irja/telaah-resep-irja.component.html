<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="onClickButtonNav($event)">
    <form [formGroup]="formInput">
    <div class="row">
        <!-- GRID OBAT -->
        <div class="col-sm-4">
        <!-- Foto Pasien -->
        <!-- <div class="row mb-3">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <img [src]="imageSrc ? imageSrc : '../../../../../../assets/image/pendaftaran-ulang-pasien/blank.png'"
                    class="img-thumbnail"
                    style="width: 120px; max-width: 120px; height: 150px; max-height: 150px;">
            </div>
        </div> -->
            <mol-input-text [label]="'Outlet'" formControlName="outlet" [inputFieldState]="inputFieldState"></mol-input-text>
            <mol-input-text [label]="'Poli'" formControlName="poli" [inputFieldState]="inputFieldState"></mol-input-text>
            <mol-input-text [label]="'Dokter'" formControlName="dokter" [inputFieldState]="inputFieldState"></mol-input-text>
            <mol-input-text [label]="'Pasien'" formControlName="pasien" [inputFieldState]="inputFieldState"></mol-input-text>
            <mol-input-text [label]="'Umur'" formControlName="umur" [inputFieldState]="inputFieldState"></mol-input-text>
            <h5>Telaah Resep</h5>
            <table>
                <tr>
                    <td><input type="checkbox" formControlName="telaah_nama_obat"  class="form-check-input me-2" ></td><td>Apakah nama obat sesuai ?</td>
                </tr>
                <tr>
                    <td><input type="checkbox" formControlName="telaah_duplikasi_pengobatan" class="form-check-input" ></td><td>Apakah tidak ada duplikasi pengobatan ?</td>
                </tr>
                <tr>
                    <td><input type="checkbox" formControlName="telaah_interaksi_obat" class="form-check-input" ></td><td>Apakah tidak ada interaksi obat dalam satu resep ?</td>
                </tr>
                <tr>
                    <td><input type="checkbox" formControlName="telaah_tepat_indikasi" class="form-check-input" ></td><td>Apakah tepat indikasi obat dengan diagnosa dokter?</td>
                </tr>
                <tr>
                    <td><input type="checkbox" formControlName="telaah_stabilitas" class="form-check-input" ></td><td>Apakah stabilitas obat sudah sesuai kondisi pasien ?</td>
                </tr>
            </table>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Keterangan</label>
                <textarea class="form-control" formControlName="keterangan_telaah_resep" id="keterangan_telaah_resep" name="keterangan_telaah_resep" rows="3"></textarea>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body p-0">
                    <ejs-grid #GridResepRacikan 
                        [dataSource]="dataSource"
                        height="calc(100vh - 12rem)" 
                        gridLines="Both" 
                        rowHeight="30" 
                        [childGrid]="childGrid"
                        (rowDataBound)='rowDataBound($event)' 
                        (dataBound)='onDataBound()'
                        [allowTextWrap]="true"
                        [textWrapSettings]="{ wrapMode: 'Both' }"
                        (rowSelected)="handleSelected($event)"
                        (rowDeselected)="handleSelected($event)"
                        (actionComplete)="hanldeActionComplated($event)">
                        <e-columns>
                            <e-column [visible]="true" field='nama_obat' [allowEditing]="false" headerText='Nama Obat'
                                editType='defaultEdit'textAlign="left" headerTextAlign="center">
                            </e-column>
                            <e-column [visible]="true" field='rute_pemberian_obat' [allowEditing]="false" headerText='Cara Pakai'
                                editType='defaultEdit' [valueAccessor]='keterangan' textAlign="left" headerTextAlign="center">
                            </e-column>
                            <e-column [visible]="true" field='qty_resep' [allowEditing]="false" headerText='Qty' [width]="100"
                                editType='defaultEdit' [valueAccessor]='quantity' textAlign="right" headerTextAlign="center" >
                            </e-column>
                        </e-columns>
                    </ejs-grid>
                </div>
            </div>
        </div>
    </div>
</form>
</org-card-layout>
