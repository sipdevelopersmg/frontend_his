<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="row p-2">
        <!-- Vital Sign -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer border"
                    (click)="handlingToogleAccordion('vital_sign')">
                    <p class="card-title mb-0">
                        <i class="fas fa-file-medical fa-sm"></i>&nbsp; Vital Sign
                    </p>
                    <span class="ms-auto">
                        <i id="icon_vital_sign" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_vital_sign" class="card-body p-0 border-0 shadow-sm">
                    <app-vital-sign></app-vital-sign>
                </div>
            </div>
        </div>

        <!-- Alergi -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('alergi')">
                    <p class="card-title mb-0">
                        <i class="fas fa-allergies fa-sm"></i>&nbsp; Alergi
                    </p>
                    <span class="ms-auto">
                        <i id="icon_alergi" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_alergi" class="card-body p-0 border-0 shadow-sm">
                    <app-alergi></app-alergi>
                </div>
            </div>
        </div>

        <!-- Diagnosa -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('diagnosa')">
                    <p class="card-title mb-0">
                        <i class="fas fa-diagnoses fa-sm"></i>&nbsp; Diagnosa
                    </p>
                    <span class="ms-auto">
                        <i id="icon_diagnosa" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_diagnosa" class="card-body p-0 border-0 shadow-sm">
                    <app-diagnosa></app-diagnosa>
                </div>
            </div>
        </div>

        <!-- Resep -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('resep')">
                    <p class="card-title mb-0">
                        <i class="fas fa-file-prescription fa-sm"></i>&nbsp; Resep
                    </p>
                    <span class="ms-auto">
                        <i id="icon_resep" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_resep" class="card-body p-0 border-0 shadow-sm">
                    <!-- Resep IRJA non Formularium -->
                    <app-resep *ngIf="ActivePasien?.jenis_rawat == 'IRJA' && !IsFormularium"></app-resep>

                    <!-- Resep IRNA non Formularium -->
                    <section id="IRNA" *ngIf="ActivePasien?.jenis_rawat == 'IRNA' && !IsFormularium">
                        <app-base-resep-irna></app-base-resep-irna>
                    </section>

                    <!-- Resep IRDA non Formularium -->
                    <section id="IRDA" *ngIf="ActivePasien?.jenis_rawat == 'IRDA' && !IsFormularium">
                        <app-base-resep-irda></app-base-resep-irda>
                    </section>

                    <app-input-resep-formularium-irja *ngIf="ActivePasien?.jenis_rawat == 'IRJA' && IsFormularium">
                    </app-input-resep-formularium-irja>
                </div>
            </div>
        </div>

        <!-- Laboratorium -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('laboratorium')">
                    <p class="card-title mb-0">
                        <i class="fas fa-flask fa-sm"></i>&nbsp; Laboratorium
                    </p>
                    <span class="ms-auto">
                        <i id="icon_laboratorium" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_laboratorium" class="card-body p-0 border-0 shadow-sm">
                    <app-laboratorium></app-laboratorium>
                </div>
            </div>
        </div>

        <!-- Radiologi -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('radiologi')">
                    <p class="card-title mb-0">
                        <i class="fas fa-binoculars fa-sm"></i>&nbsp; Radiologi
                    </p>
                    <span class="ms-auto">
                        <i id="icon_radiologi" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_radiologi" class="card-body p-0 border-0 shadow-sm">
                    <app-radiologi></app-radiologi>
                </div>
            </div>
        </div>

        <!-- Konsul -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-3">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('konsul')">
                    <p class="card-title mb-0">
                        <i class="fas fa-user-edit fa-sm"></i>&nbsp; Konsul
                    </p>
                    <span class="ms-auto">
                        <i id="icon_konsul" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_konsul" class="card-body p-0 border-0 shadow-sm">
                    <app-konsul></app-konsul>
                </div>
            </div>
        </div>

        <!-- Surat Perintah Mondok -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-1 mb-0">
            <div class="card">
                <div class="card-header d-flex align-items-center cursor-pointer"
                    (click)="handlingToogleAccordion('surat_perintah_mondok')">
                    <p class="card-title mb-0">
                        <i class="fas fa-file-medical fa-sm"></i>&nbsp; Surat Perintah Mondok
                    </p>
                    <span class="ms-auto">
                        <i id="icon_surat_perintah_mondok" class="fas fa-chevron-down"></i>
                    </span>
                </div>
                <div id="accordion_surat_perintah_mondok" class="card-body p-0 border-0 shadow-sm">
                    <app-surat-perintah-mondok></app-surat-perintah-mondok>
                </div>
            </div>
        </div>
    </div>
</org-card-layout>
