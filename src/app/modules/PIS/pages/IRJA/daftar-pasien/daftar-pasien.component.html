<org-card-layout>
    <div class="row pt-2">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!-- <mol-grid #GridData [grid-height]="'calc(100vh - 19rem)'" [grid-DataSource]="GridDatasource | async"
                [grid-paging]="true" [grid-initial-page]="GridPageSettings" [grid-editSettings]="GridDataEditSettings"
                [grid-lines]="'Both'" [grid-toolbar]="GridDataToolbar" [columns]="GridConfig.GridDaftarPasienIrja"
                (row-selected)="handleSelectedRow($event)" (toolbar-click)="handleToolbarClick($event)"
                (load-grid)="handleLoadGrid($event)" (initialized)="InitalizedGrid($event)"
                (command-click)="handleClickCommandGrid($event)" (action-complete)="handleActionComplete($event)"
                (query-cell-info)="handleQueryCellInfo($event)">
            </mol-grid> -->

            <ejs-grid #GridData [id]="'GridDaftarPasien'" [height]="'calc(100vh - 19rem)'"
                [dataSource]="GridDatasource | async" [rowHeight]="30" [gridLines]="'Both'" [allowPaging]="true"
                [allowResizing]="true" [allowFiltering]='true' [pageSettings]="GridPageSettings"
                [toolbar]="GridDataToolbar" [editSettings]="GridDataEditSettings"
                (rowSelected)="handleSelectedRow($event)" (actionComplete)="handleActionComplete($event)"
                (toolbarClick)="handleToolbarClick($event)" (load)="handleLoadGrid($event)">
                <e-columns>
                    <e-column [width]="50" [field]="'id_person'" [headerText]="'ID'" [visible]="false" [type]="'number'"
                        [allowEditing]="false" [allowSorting]="false" [format]="'N'" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="100" [field]="'no_identitas'" [headerText]="'NO. IDENTITAS'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="80" [field]="'no_rekam_medis'" [headerText]="'NO. RM'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="150" [field]="'full_name'" [headerText]="'NAMA PASIEN'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="80" [field]="'gender'" [headerText]="'GENDER'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="150" [field]="'alamat_lengkap'" [headerText]="'ALAMAT LENGKAP'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="100" [field]="'hand_phone'" [headerText]="'NO. HANDPHONE'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column [width]="100" [field]="'keterangan'" [headerText]="'KETERANGAN'" [visible]="true"
                        [allowEditing]="false" [allowSorting]="false" [textAlign]="'Left'">
                    </e-column>
                    <e-column field='is_active' headerText='STATUS' width='70' textAlign='Center'>
                        <ng-template #template let-data>
                            <div *ngIf="data.is_active === true;else inactive" class="statustemp e-activecolor">
                                <span class="statustxt e-activecolor">
                                    {{ data.is_active ? 'AKTIF' : 'NON AKTIF' }}
                                </span>
                            </div>
                            <ng-template #inactive>
                                <div class="statustemp e-inactivecolor">
                                    <span class="statustxt e-inactivecolor">
                                        {{ data.is_active ? 'AKTIF' : 'NON AKTIF' }}
                                    </span>
                                </div>
                            </ng-template>
                        </ng-template>
                    </e-column>
                </e-columns>
            </ejs-grid>
        </div>
    </div>
</org-card-layout>
