<org-card-layout>
    <form action="">
        <!-- Lookup Poli -->
        <div class="row mb-2">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                <!-- <org-input-look-up-kode [label]="'Poli'" [modal-id]="'ModalLookupPoli'" [modal-title]="'Data Poli'"
                    [columns]="LookupPoliAttribute.columns" [lookup-url]="LookupPoliUrl" [idKode]="'PolyCode'"
                    [idTitle]="'PolyName'" [filter-lookup]="LookupPoliAttribute.filter"
                    (onGetSelectedData)="handleSelectedPoli($event)">
                </org-input-look-up-kode> -->
            </div>
        </div>

        <!-- Grid Daftar Antrian IRJA -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <ejs-contextmenu target="#GridAntrianIrja" [items]="GridAntrianIrjaContextMenuItems"
                    (select)="onSelectGridContextMenu($event)">
                </ejs-contextmenu>

                <mol-grid #gridAntrianIrja [grid-id]="'GridAntrianIrja'" [grid-width]="'100%'" [grid-lines]="'Both'"
                    [grid-editSettings]="GridAntrianIrjaEditSettings" [grid-toolbar]="GridAntrianIrjaToolbar"
                    [columns]="GridHeader.GridHeader.columns" [grid-DataSource]="GridAntrianIrjaDataSource"
                    (toolbar-click)="onToolbarClick($event)" [grid-ContextMenuItems]="GridAntrianIrjaContextMenuItems"
                    [grid-height]="150">
                </mol-grid>
            </div>
        </div>
    </form>
</org-card-layout>
