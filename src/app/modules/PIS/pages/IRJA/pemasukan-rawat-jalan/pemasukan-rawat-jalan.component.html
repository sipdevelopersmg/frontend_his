<org-card-layout>
    <!-- Lookup RM -->
    <div class="row mb-2">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <!-- No. MR -->
            <org-input-look-up #LookupMr [modal-title]="'Data Pasien'" [lookup-url]="UrlLookupRM" [idTitle]="'MrNo'"
                (onGetSelectedData)="heandleSelectedLookupRM($event)" [columns]="PemasukanConfig.LookupPasien.columns"
                [filter-lookup]="PemasukanConfig.LookupPasien.filter" [label]="'No MR'">
            </org-input-look-up>

            <!-- Poliklinik -->
            <mol-input-text [label]="'Poliklinik'" [disabled]="true"></mol-input-text>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <!-- No. Identitas -->
            <mol-input-text [label]="'No. Identitas'" [disabled]="true"></mol-input-text>

            <!-- Nama Pasien -->
            <mol-input-text [label]="'Nama Pasien'" [disabled]="true"></mol-input-text>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <!-- Tgl Lahir -->
            <mol-input-text [label]="'Tgl Lahir'" [disabled]="true"></mol-input-text>

            <!-- Alamat -->
            <mol-input-text [label]="'Alamat'" [disabled]="true"></mol-input-text>
        </div>
    </div>

    <!-- Grid Pemasukan Rawat Jalan -->
    <div class="row mb-2">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        </div>
    </div>
</org-card-layout>
