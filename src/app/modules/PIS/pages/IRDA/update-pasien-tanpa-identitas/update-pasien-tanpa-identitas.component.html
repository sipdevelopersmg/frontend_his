<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="handleClickButtonNav($event)">
    <div class="row pt-2">
        <!-- Card Data Pasien Anonim -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="text-biru-muda mb-0">Data Pasien</h5>
                </div>
                <div class="card-body">
                    <!-- Nama Pasien -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'nama_pasien'" [LabelCaption]="'Nama Pasien'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input id="nama_pasien" type="text" class="form-control form-select-sm see-detail" readonly
                                [value]="DataPasienAnonim ? DataPasienAnonim.nama_pasien : ''">
                        </div>
                    </div>

                    <!-- No. Register -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'no_register'" [LabelCaption]="'No. Register'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input id="no_register" type="text" class="form-control form-select-sm see-detail" readonly
                                [value]="DataPasienAnonim ? DataPasienAnonim.no_register : ''">
                        </div>
                    </div>

                    <!-- No. Rekam Medis -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'no_rekam_medis'" [LabelCaption]="'No. MR'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input id="no_rekam_medis" type="text" class="form-control form-select-sm see-detail"
                                readonly [value]="DataPasienAnonim ? DataPasienAnonim.no_rekam_medis : ''">
                        </div>
                    </div>

                    <!-- Tgl. Masuk -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'jam_masuk'" [LabelCaption]="'Tgl. Masuk'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input id="jam_masuk" type="text" class="form-control form-select-sm see-detail" readonly
                                [value]="DataPasienAnonim ? DataPasienAnonim.jam_masuk : ''">
                        </div>
                    </div>

                    <!-- Nama Dokter -->
                    <div class="row mb-3 align-items-center">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'nama_dokter'" [LabelCaption]="'Nama Dokter'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <input id="nama_dokter" type="text" class="form-control form-select-sm see-detail" readonly
                                [value]="DataPasienAnonim ? DataPasienAnonim.nama_dokter : ''">
                        </div>
                    </div>

                    <!-- Catatan Pasien -->
                    <div class="row mb-0">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <atm-label [LabelFor]="'keterangan_diagnosa'" [LabelCaption]="'Catatan Pasien'"></atm-label>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <textarea id="keterangan_diagnosa" type="text" rows="4"
                                class="form-control form-select-sm see-detail" readonly
                                [value]="DataPasienAnonim ? DataPasienAnonim.keterangan_diagnosa : ''">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update Ke  -->
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 px-4">
            <!-- Header -->
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 py-2 border-bottom">
                    <h5 class="text-biru-muda mb-0">Update Pasien</h5>
                </div>
            </div>

            <!-- Lookup Pasien -->
            <org-input-look-up #LookupPasien [modal-title]="'Data Pasien'" [lookup-url]="LookupPasienUrl"
                [idTitle]="'full_name'" (onGetSelectedData)="handleSelectedLookupPasien($event)"
                [columns]="Config.LookupPasien.columns" [filter-lookup]="Config.LookupPasien.filter"
                [label]="'Pilih Pasien'">
            </org-input-look-up>

            <!-- No. Rekam Medis Pasien -->
            <div class="row mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelFor]="'no_rekam_medis_pasien'" [LabelCaption]="'No. MR'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input id="no_rekam_medis_pasien" class="form-control form-select-sm" readonly type="text">
                </div>
            </div>

            <!-- Tgl. Lahir Pasien -->
            <div class="row mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelFor]="'tanggal_lahir_pasien'" [LabelCaption]="'Tgl. Lahir'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input id="tanggal_lahir_pasien" class="form-control form-select-sm" readonly type="text">
                </div>
            </div>

            <!-- Alamat Lengkap Pasien -->
            <div class="row mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelFor]="'alamat_lengkap_pasien'" [LabelCaption]="'Alamat Lengkap'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <textarea id="alamat_lengkap_pasien" class="form-control form-select-sm" readonly type="text"
                        rows="3">
                    </textarea>
                </div>
            </div>

            <!-- No. Handphone Pasien -->
            <div class="row mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelFor]="'hand_phone_pasien'" [LabelCaption]="'No. Handphone'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <input id="hand_phone_pasien" class="form-control form-select-sm" readonly type="text">
                </div>
            </div>

            <!-- Debitur Pasien -->
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelFor]="'debitur_pasien'" [LabelCaption]="'Debitur'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <ejs-dropdownlist #DebiturPasien id="debitur_pasien" [dataSource]="DebiturPasienDatasource"
                        [fields]="DebiturPasienFields" [allowFiltering]="true"
                        (change)="handleChangeDebiturPasien($event)">
                    </ejs-dropdownlist>
                </div>
            </div>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pt-5 text-center" *ngIf="PhotoPasien">
            <img [src]="PhotoPasien" class="rounded shadow-sm photo_pasien_update_data_anonim" alt="photo-pasien">
        </div>
    </div>
</org-card-layout>
