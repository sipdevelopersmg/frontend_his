<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="onClickButtonNav($event)">
    <form [formGroup]="FormPendaftaranPasienBaru">

        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                <ng-wizard [config]="config" (stepChanged)="stepChanged($event)">

                    <ng-wizard-step [title]="'Step 1'" [description]="'No. Identitas'">
                        <span>Step 1 content</span>
                    </ng-wizard-step>

                    <ng-wizard-step [title]="'Step 2'" [description]="'Detail Person'">
                        <span>Step 2 content</span>
                    </ng-wizard-step>

                    <ng-wizard-step [title]="'Step 3'" [description]="'Alamat'">
                        <!-- Input Field Alamat -->
                        <div class="row" formArrayName="alamat">
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6"
                                *ngFor="let item of FormPendaftaranPasienBaru.get('alamat')['controls']; let i = index"
                                [formGroupName]="i">

                                <!-- Alamat Lengkap -->
                                <mol-input-textarea [label]="'Alamat Lengkap'" formControlName="alamat_lengkap">
                                </mol-input-textarea>

                                <!-- Kode Pos -->
                                <mol-input-text [label]="'Kode Pos'" formControlName="kode_pos"></mol-input-text>

                                <!-- RT / RW -->
                                <div class="row mb-2">
                                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                        <atm-label [LabelCaption]="'RT / RW'"></atm-label>
                                    </div>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" name="RT" formControlName="rt">
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                                <input type="text" class="form-control" name="RW" formControlName="rw">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Kelurahan -->
                                <mol-input-text [label]="'Kelurahan'" formControlName="kelurahan"></mol-input-text>

                                <!-- Wilayah -->
                                <org-input-look-up [label]="'Wilayah'"></org-input-look-up>
                            </div>
                        </div>

                        <!-- Button Add Alamat -->
                        <div class="row mt-3">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-end">
                                <atm-button-primary [ButtonPrimaryCaption]="'Tambah Alamat'"
                                    [ButtonPrimaryIcon]="'fa-plus-circle'" [IsButtonBlock]="false"
                                    (onClickButtonPrimary)="onClickButtonTambahAlamat()">
                                </atm-button-primary>
                            </div>
                        </div>
                    </ng-wizard-step>

                    <ng-wizard-step [title]="'Step 4'" [description]="'Contact Person'">
                        <span>Step 4 content</span>
                    </ng-wizard-step>

                    <ng-wizard-step [title]="'Step 5'" [description]="'Debitur'">
                        <span>Step 5 content</span>
                    </ng-wizard-step>

                </ng-wizard>
            </div>
        </div>

    </form>
</org-card-layout>
