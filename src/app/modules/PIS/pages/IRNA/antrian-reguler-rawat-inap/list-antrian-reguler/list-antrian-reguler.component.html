<org-card-layout>
    <div class="row mb-2">
        <!-- Kelas Pelayanan -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="row mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <atm-label [LabelCaption]="'Kelas Pelayanan'"></atm-label>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <ejs-dropdownlist #DropdownKelas [dataSource]="DropdownKelasDatasource"
                        [fields]="DropdownKelasFields" [allowFiltering]="true"
                        (change)="onChangeDropdownKelasPerawatan($event)">
                    </ejs-dropdownlist>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ejs-schedule #ScheduleAntrianRegulerComp width="100%" height="calc(100vh - 12.5rem)"
                [eventSettings]="eventSettings" [readonly]="true" [selectedDate]="selectedDate"
                (eventRendered)="onEventRendered($event)">
                <e-views>
                    <e-view option="Month"></e-view>
                </e-views>
            </ejs-schedule>
        </div>
    </div>
</org-card-layout>
