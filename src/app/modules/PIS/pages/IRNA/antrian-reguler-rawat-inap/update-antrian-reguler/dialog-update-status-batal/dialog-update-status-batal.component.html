<!-- Modal Add Antrian -->
<button id="btnOpenModalUpdateStatusBatal" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#UpdateStatusBatal" [hidden]="true">
    Launch Modal Update Status Batal
</button>

<div class="modal fade" id="UpdateStatusBatal" data-bs-backdrop="static" data-bs-keyboard="false"
    aria-labelledby=" UpdateStatusBatalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0">
            <div class="modal-header py-2 px-3 background-biru-muda text-white">
                <h5 class="modal-title" id="UpdateStatusBatalLabel">
                    Update Status Antrian <i class="fas fa-arrow-right fa-xs"></i> Batal
                </h5>
                <button id="btnCloseModalUpdateStatusBatal" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close" (click)="onResetFormUpdateStatus()">
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="FormUpdateStatus">
                    <div class="row">

                        <!-- Nama Pasien -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                            <label class="form-label">Nama Pasien</label>
                            <input formControlName="nama_pasien" type="text" class="form-control form-select-sm"
                                readonly>
                        </div>

                        <!-- No. MR -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                            <label class="form-label">No. MR Pasien</label>
                            <input formControlName="no_rekam_medis" type="text" class="form-control form-select-sm"
                                readonly>
                        </div>

                        <!-- Kelas Request Pasien -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                            <label class="form-label">Kelas Request</label>
                            <input formControlName="nama_kelas" type="text" class="form-control form-select-sm"
                                readonly>
                        </div>

                        <!-- Tgl. Rencana Inap -->
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                            <label class="form-label">Tgl. Rencana Inap</label>
                            <input formControlName="tgl_rencana_inap" type="text" class="form-control form-select-sm"
                                readonly>
                        </div>

                        <!-- Keterangan Batal -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="" class="form-label">Keterangan Batal</label>
                            <textarea rows="3" formControlName="keterangan_batal" class="form-control "></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2 px-3 background-abu-muda text-white">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"
                    (click)="onResetFormUpdateStatus()">
                    Close
                </button>
                <button type="button" class="btn btn-primary btn-sm"
                    (click)="handleSubmitUpdateStatusAntrianBatal(FormUpdateStatus.value)">
                    Simpan
                </button>
            </div>
        </div>
    </div>
</div>
