<ng-template #ModalUpdateStatusConfirmedRef>
    <div class="modal-header py-2 px-3 background-biru-muda text-white">
        <h5 class="modal-title" id="UpdateStatusTerjadwalLabel">
            Update Status Antrian <i class="fas fa-arrow-right fa-xs"></i> Terjadwal
        </h5>
        <button id="btnCloseModalUpdateStatusTerjadwal" type="button" class="btn-close" aria-label="Close"
            (click)="handleCloseModalDialog()">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="FormUpdateStatus">
            <div class="row">
                <!-- Pasien Antrian Reguler -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <p class="text-biru-tua mb-0">Pasien Antrian Terprogram</p>
                        </div>
                        <div class="card-body">
                            <!-- Nama Pasien -->
                            <mol-input-text [id]="'nama_pasien_antrian'" [label]="'Nama Pasien'" [disabled]="true">
                            </mol-input-text>

                            <!-- No. MR -->
                            <mol-input-text [id]="'no_rekam_medis_pasien_antrian'" [label]="'No. MR Pasien'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- Debitur Pasien -->
                            <mol-input-text [id]="'debitur_pasien_antrian'" [label]="'Debitur Pasien'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- Kelas Request -->
                            <mol-input-text [id]="'kelas_request_antrian'" [label]="'Kelas Request'" [disabled]="true">
                            </mol-input-text>

                            <!-- Tgl. Rencana Masuk -->
                            <mol-input-text [id]="'tgl_rencana_inap'" [label]="'Tgl. Rencana Inap'" [disabled]="true">
                            </mol-input-text>

                            <!-- Tgl. Rencana Pulang -->
                            <mol-input-text [id]="'tgl_rencana_pulang'" [label]="'Tgl. Rencana Pulang'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- Tgl. Rencana Pulang -->
                            <mol-input-text [id]="'hand_phone'" [label]="'Kontak Pasien'" [disabled]="true">
                            </mol-input-text>
                        </div>
                    </div>
                </div>

                <!-- Pasien Rencana Pulang -->
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <p class="text-biru-tua mb-0">Pasien Rencana Pulang</p>
                        </div>
                        <div class="card-body">
                            <!-- Pilih Pasien -->
                            <mol-input-text [id]="'nama_pasien_rencana_pulang'" [label]="'Nama Pasien'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- No. MR -->
                            <mol-input-text [id]="'no_rekam_medis_rencana_pulang'" [label]="'No. MR Pasien'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- Nama Poli -->
                            <mol-input-text [id]="'nama_poli_rencana_pulang'" [label]="'No. MR Pasien'"
                                [disabled]="true">
                            </mol-input-text>

                            <!-- No. Room -->
                            <mol-input-text [id]="'no_room_rencana_pulang'" [label]="'No. Room'" [disabled]="true">
                            </mol-input-text>

                            <!-- No. Bed -->
                            <mol-input-text [id]="'no_bed_rencana_pulang'" [label]="'No. Bed'" [disabled]="true">
                            </mol-input-text>

                            <!-- Tgl. Rencana Pulang -->
                            <mol-input-text [id]="'tgl_rencana_pulang_terjadwal'" [label]="'Tgl. Rencana Pulang'"
                                [disabled]="true">
                            </mol-input-text>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer py-2 px-3 background-abu-muda text-white">
        <button type="button" class="btn btn-secondary btn-sm" (click)="handleCloseModalDialog()">
            Close
        </button>
        <button type="button" class="btn btn-primary btn-sm"
            (click)="handleSubmitUpdateStatusAntrianTerjadwal(FormUpdateStatus.value)">
            Simpan
        </button>
    </div>
</ng-template>
