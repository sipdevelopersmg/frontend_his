<org-card-layout [ButtonNav]="ButtonNav" (onClickButtonNav)="onClickButtonNav($event)">
    <div class="row pt-2">
        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
            <div class="row align-items-center mb-2">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <p class="mb-1">No. Rekam Medis</p>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="input-group">
                        <input #NoRekamMedis [id]="'no_rekam_medis'" type="text"
                            class="form-control form-select-sm rounded"
                            (keyup.enter)="handleClickPencarianNoRekamMedis(NoRekamMedis.value)">

                        <button id="btnInputGroup" class="btn btn-primary rounded" type="button"
                            style=" padding: .1rem .8rem; background-color: '#00afff; border: 0'; margin-left: 5px;"
                            (click)="handleOpenLookupPasien()">
                            <i class="fas fa-search"></i> Pilih Pasien
                        </button>

                        <org-look-up #LookupPasien [modal-title]="'Daftar Pasien'" [lookup-url]="UrlLookupDaftarPasien"
                            [filter-lookup]="Config.LookupPasienForScan.filter"
                            [columns]="Config.LookupPasienForScan.columns"
                            (onGetSelectedData)="handleSelectedLookupPasien($event)">
                        </org-look-up>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="mb-1 text-abu-tua" style="font-style: italic; font-size: 12px;">
                        Scan QR Code Registrasi / Isi Text Field Dengan No Registrasi Pasien Kemudian Tekan Enter
                        <br>
                        Atau Tekan Tombol Pilih Pasien Untuk Mencari Pasien
                    </p>
                </div>
            </div>
        </div>
    </div>
</org-card-layout>
