<org-card-layout [ButtonNav]="TabId == 'Input' ? ButtonNav : []" (onClickButtonNav)="handleClickButtonNav($event)">
    <org-tabs #OrgTabsRef [showHeader]="false" (onGetSelectedTabId)="handleSelectedTabId($event)">
        <!-- Data -->
        <org-tabs-item>
            <org-tabs-label [Id]="'Data'">Data Asal Rujukan</org-tabs-label>
            <org-tabs-body>
                <mol-grid #GridData [grid-height]="'calc(100vh - 16rem)'" [grid-DataSource]="GridDatasource"
                    [grid-paging]="false" [grid-editSettings]="GridDataEditSettings" [grid-lines]="'Both'"
                    [grid-toolbar]="GridDataToolbar" [columns]="GridConfig.GridAsalRujukanColumns"
                    (row-selected)="handleSelectedRow($event)" (toolbar-click)="handleToolbarClick($event)"
                    (load-grid)="handleLoadGrid($event)" (initialized)="InitalizedGrid($event)"
                    (command-click)="handleClickCommandGrid($event)" (action-complete)="handleActionComplete($event)">
                </mol-grid>
            </org-tabs-body>
        </org-tabs-item>

        <!-- Input -->
        <org-tabs-item>
            <org-tabs-label [Id]="'Input'">Input Asal Rujukan</org-tabs-label>
            <org-tabs-body>
                <form [formGroup]="FormInputData" class="p-2">
                    <div class="row mb-2">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 mb-2">
                            <mol-input-text [label]="'Kode Asal Rujukan'" formControlName="kode_asal_rujukan"
                                [IsFormControlInvalid]="kode_asal_rujukan.invalid"
                                [ValidatorsCaption]="'Kode Asal Rujukan Tidak Boleh Kosong'"
                                [inputFieldState]="inputFieldState">
                            </mol-input-text>

                            <mol-input-text [label]="'Asal Rujukan'" formControlName="nama_asal_rujukan"
                                [IsFormControlInvalid]="nama_asal_rujukan.invalid"
                                [ValidatorsCaption]="'Asal Rujukan Tidak Boleh Kosong'"
                                [inputFieldState]="inputFieldState">
                            </mol-input-text>

                            <div class="row align-items-center">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                    <atm-label [LabelCaption]="'Kode Wilayah Diperlukan ?'"></atm-label>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 pt-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                            formControlName="is_required_kode_wilayah" name="is_required_kode_wilayah"
                                            id="kode_wilayah_true" [value]="true">
                                        <label class="form-check-label" for="kode_wilayah_true">
                                            Iya
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio"
                                            formControlName="is_required_kode_wilayah" name="is_required_kode_wilayah"
                                            id="kode_wilayah_false" [value]="false">
                                        <label class="form-check-label" for="kode_wilayah_false">
                                            Tidak
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </org-tabs-body>
        </org-tabs-item>
    </org-tabs>
</org-card-layout>
